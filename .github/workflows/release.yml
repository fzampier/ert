name: Build Release Binaries

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.2.0)'
        required: true
        type: string
      create_release:
        description: 'Create GitHub Release'
        required: false
        type: boolean
        default: true

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: ert.exe
            asset_name: ert-windows-x86_64.exe
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: ert
            asset_name: ert-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: ert
            asset_name: ert-macos-aarch64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: ert
            asset_name: ert-linux-x86_64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: ${{ inputs.create_release }}
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/ert-windows-x86_64.exe/ert.exe release/ert-windows-x86_64.exe
          cp artifacts/ert-macos-x86_64/ert release/ert-macos-x86_64
          cp artifacts/ert-macos-aarch64/ert release/ert-macos-aarch64
          cp artifacts/ert-linux-x86_64/ert release/ert-linux-x86_64
          chmod +x release/ert-macos-* release/ert-linux-*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          draft: false
          prerelease: false
          files: release/*
          generate_release_notes: true
